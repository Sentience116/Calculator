!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div id="main">
        <div id="display">
            <input id="text-display" type="number" disabled placeholder="0">
        </div>

        <div id="input-field">
            <button id="one" class="num" >1</button>
            <button id="two" class="num" >2</button>
            <button id="three" class="num" >3</button>
            <button id="clear" class="num" >C</button>
            <br>
            <button id="four" class="num" >4</button>
            <button id="five" class="num" >5</button>
            <button id="six" class="num" >6</button>
            <button id="add" class="num" >+</button>
            <br>
            <button id="seven" class="num" >7</button>
            <button id="eight" class="num" >8</button>
            <button id="nine" class="num" >9</button>
            <button id="sub" class="num" >-</button>
            <br>
            <button id="mul" class="num" >*</button>
            <button id="zero" class="num" >0</button>
            <button id="equ" class="num" >=</button>
            <button id="div" class="num" >/</button>
        </div>
   </div>
    
<script src="index.js"></script>    
</body>
</html>
